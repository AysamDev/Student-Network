
<!DOCTYPE html>
<html>
<head>
<title>Student Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="./style/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
<link href="./style/css/bootstrap.css" rel="stylesheet" rel="stylesheet" media="all" />
<link href="./style/style.css" rel="stylesheet"  media="all" />
</head>
<body>
        
<div id="signInBlock">
    <h1 style="margin-left: 450px;">Sign In </h1>

<div class="row ">
    <div class="col-lg-4 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    <form id="contact-form1" role="form">
                        <div class="controls">
              `         
                            <div class="row">
                            <div class="col-md-12">
                                <div class="form-group"> <label>Username</label> <input id="form_signin_username" type="text"  placeholder="Please Enter Username*" required="required" data-error="Username is required"> </div>
                            </div></div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> <label for="form_password">Password</label> <input id="form_signin_password" type="password"  placeholder="Please Enter Password*" required="required" data-error="Password"> </div>
                                </div>
                             
                            </div>
                           
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-6"> <button id="switchToSignUp" class="btn btn-success btn-send pt-2 btn-block" >Sign up</button></div>
                        <div class="col-md-6"> <button id="signin_btn" class="btn btn-success btn-send pt-2 btn-block "> Sign In</div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
</div>

<div id="signUpBlock">
    <h1 style="margin-left: 450px;">Sign up</h1>

<div class="row">
    <div class="col-lg-4 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    <form id="contact-form" role="form">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Codewars Username</label>
                                          <input id="form_username" type="text" name="username" class="form-control" placeholder="Please enter Codewars Username*" required="required" data-error="username">
                                         </div>
                                    </div>
                            </div>
                            <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                     <label>Name</label>
                                      <input id="form_name_1" type="text" name="name" placeholder="Please Enter Name*" required="required" data-error="name">
                                     </div>
                            </div>
                        </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label >Password</label>
                                         <input id="form_password_1" type="password" name="password" placeholder="Please Enter Password*" required="required" data-error="password"> 
                                        </div>
                                </div>
                             
                            </div>
                            
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-6"> <button Id="switchToSignIn" class="btn btn-success btn-send pt-2 btn-block" >Sign In</button></div>
                        <div class="col-md-6"> <button id="signup_btn" type="submit" class="btn btn-success btn-send pt-2 btn-block " >Sign Up </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
</div>
<!-----------------------------Display Navbar---------------------------------------------->
<div id="homePageBlock">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a class="navbar-brand" href="#" data-abc="true">Student++</a> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"> <a class="nav-link" id="HomeNav" data-abc="true">Home</a> </li>
                <li class="nav-item"> <a class="nav-link" id="TasksNav" data-abc="true">Tasks</a> </li>
                <li class="nav-item"> <a class="nav-link" id="ChallengesNav" data-abc="true">Challenges</a> </li>
                <li class="nav-item"> <a class="nav-link " id="CoursesNav" data-abc="true">Add Skill</a> </li>
               
            </ul>
        </div>
    </nav>
    <!-----------------------------Display Profile---------------------------------------------->
    <div class="containerProfile">
    </div>
    <script id="profile-template" type="text/x-handlebars-template">
        <div class="d-flex justify-content-center row">
            <div class="align-content-center col-md-12">
                <div class="review-card p-2 bg-white rounded">
                    <div class="d-flex mt-0 p-2">
                        <div class="ml-1 mt-2">
                            <h6 class="crop-text mb-0">{{name}} &nbsp;</h6>
                            <div class="mt-0"><span class="dots"></span><span class="text-black-50 num-reviews">{{skills}}</span></div>
                            <div class="d-flex flex-row align-items-center">
                                <div class="square-ratings mr-2">
                                    <i class="fa fa-square ratings"></i>
                                    <i class="fa fa-square ratings"></i>
                                    <i class="fa fa-square ratings"></i>
                                    <i class="fa fa-square ratings"></i>
                                    <i class="fa fa-square rating-none"></i>
                                </div>
                                    <span class="font-weight-bold text-black-50 excellent">Excellent</span>
                            </div>
                        </div>
                    </div>
                    <div class="px-4 rating-box mb-3">
                        <div class="border rounded">
                            <div class="d-flex justify-content-around align-items-center align-content-center border-top">
                                <div class="text-center border-right  border-left px-2 py-2"><span class=" font-weight-bold">Username:</span> <br><span>{{username}}</span></div>
                                <div class="text-center border-right  border-left px-2 py-2"><span class=" font-weight-bold">Skills:</span> <br><span>{{skills}}</span></div>
                                <div class="text-center border-right  border-left  px-2 py-2"><span class=" font-weight-bold">Rank:</span> <br><span>{{rank}}</span></div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</script>
 <!-----------------------------Display Skills---------------------------------------------->
 <div id="skills-block" >
 </div>
 <script id="skills-template" type="text/x-handlebars-template" >
     
    {{#each skills}}
    <ul class="row  col-md-4" > 
        <li class="card " >
            <div class="card_img"> <i class="fas fa-plus"></i>
             </div>
            <div class="card_title">{{this}}</div>
            <div class="card_body">
                <p>explore the language</p>
            </div>
        </li>
    </ul>
       
   
        {{/each}}
  </script>
 
    <!-----------------------------Display Courses---------------------------------------------->
    <div id="challenges-block">
    </div>
    <script id="challenges-template" type="text/x-handlebars-template">
       {{#each challenges}}
    <div class="row d-flex justify-content-center mt-100 mb-100">
        <div class="col-lg-6">
            <div id="card-Block"class="card">
                <div class="card-body text-center">
                    <h4 class="card-title m-b-0">{{skill}} </h4>
                </div>
                <ul class="list-style-none">
                    <li class="d-flex no-block card-body"> <i class="fa fa-check-circle w-30px m-t-5"></i>
                        <div> <a href="#" class="m-b-0 font-medium p-0" data-abc="true">{{slug}}</a> <span class="text-muted">Intermediatee</span> </div>
                        <div class="ml-auto">
                            <div class="text-right">
                                <!--<h5 class="text-muted m-b-0">26</h5> <span class="text-muted font-16">FEB</span>-->
                            </div><button type="button" onclick=window.location.href='{{url}}' class="btn btn-dark">Enroll</button>
                        </div>
                    </li>
                
                </ul>
            </div>
        </div>
    </div>
    {{/each}}
</script>
    <!-----------------------------Display Challenges ---------------------------------------------->
    <div id="Tasks-block">
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Bordered Table with pagination</h3>
                        </div> <!-- /.box-header -->
                        <div class="box-body">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Work</th>
                                        <th>Progress</th>
                                        <th style="width: 40px">Label</th>
                                    </tr>
                                    <tr>
                                        <td>1.</td>
                                        <td>Install New Software</td>
                                        <td>
                                            <div class="progress progress-xs">
                                                <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                                            </div>
                                        </td>
                                        <td><span class="badge bg-red">55%</span></td>
                                    </tr>
                        
                                </tbody>
                            </table>
                        </div> <!-- /.box-body -->
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
<script src="User.js"></script>
<script src="Renderer.js"></script>
<script src="APIManager.js"></script>
<script src="main.js"></script>
</body>
</html>
